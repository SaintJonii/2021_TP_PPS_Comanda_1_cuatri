<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="prepararBarra" (click)="dismissModal()" color="danger"> </ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="exit-outline" color="danger"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">{{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="fondo">
  <div class="divBlanco">
    <div *ngFor="let producto of pedido.pedido">
      <ion-card *ngIf="producto.producto.sector == 'barra'">
        <ion-item>
          <div style="text-align: center;">
            <ion-grid style="margin: 15px">
              <ion-row>
                <ion-col>
                  <ion-col>
                    <ion-avatar><img [src]="producto.producto.imagen[0].referencia"></ion-avatar>
                  </ion-col>
                  <ion-label style="width: 100px;">
                    <span>{{producto.producto.nombre}}</span>
                  </ion-label>
                </ion-col>
                <ion-col>
                  <ion-label>
                    <span>{{producto.unidades}}x</span>
                  </ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
        </ion-item>
      </ion-card>
    </div>
    <!--<ion-row *ngFor="let p of pedido.pedido" >
      <div *ngIf="p.producto.sector == 'barra'">
        <ion-col size="3"><ion-avatar><img [src]="p.producto.imagen[0].referencia"></ion-avatar></ion-col>
        <ion-col size="4">{{ p.producto.nombre }}</ion-col>
        <ion-col size="1">x{{ p.unidades }}</ion-col>
      <div class='line'></div>
      </div>
    </ion-row>-->
    <div style="text-align: center;display: flex;flex-direction: column;align-items: center;">
      <!--<ion-button expand="block" (click)="prepararPedido()" class="buttonPrepararPedido">Preparar bebidas</ion-button>-->
      <ion-button class="ion-margin" color="danger" shape="round" expand="block" (click)="prepararPedido()" >Preparar bebidas</ion-button>
    </div>
  </div>
    
    
</ion-content>

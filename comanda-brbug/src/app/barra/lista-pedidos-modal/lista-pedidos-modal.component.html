<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Detalle Pedido</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
    <div *ngFor="let producto of pedido.pedido">
      <ion-card *ngIf="producto.producto.sector == 'barra'">
        <ion-item>
          <div>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-label style="width: 240px;">
                    <span>{{producto.producto.nombre}}</span>
                  </ion-label>
                </ion-col>
                <ion-col>
                  <ion-label>
                    <span>{{producto.unidades}}x</span>
                  </ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
        </ion-item>
      </ion-card>
    </div>
    <div style="text-align: center;display: flex;flex-direction: column;align-items: center;">
      <ion-button expand="block" (click)="prepararPedido()" class="buttonPrepararPedido">Preparar bebidas</ion-button>
    </div>
    
</ion-content>

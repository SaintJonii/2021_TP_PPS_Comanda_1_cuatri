<ion-header [translucent]="true">
  <app-nav [titulo]="titulo"></app-nav>
</ion-header>


<ion-content>

  <ion-grid *ngIf="renderImages">
    <ion-row *ngIf="renderImages">
      <ion-col sizeLg="4" sizeMd="4" sizeXs="6" class="line" *ngFor="let p of productos">

        <ion-row>
          <ion-col size="12">
            <img [src]="p.imagen[0].referencia" width="220px" height="150px" (click)="seleccion(p)">
          </ion-col>
          <ion-col size="12">

            <ion-label>
              <h2 style="font-weight:bold;">{{p.nombre}}</h2>
            </ion-label>

            <ion-label color="danger">
              <h4 style="font-weight:bold;"> $ {{p.precio}}</h4>
            </ion-label>

          </ion-col>

        </ion-row>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button  color="danger" (click)="chat()">
      <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

<ion-footer *ngIf="pedido.length > 0">
  <ion-toolbar>
    
    <ion-button color="danger" shape="round" fill="outline" expand="full" (click)="confirmarPedido()">
      Confirmar Pedido (${{total}})
      <ion-icon slot="start" name="cart-outline"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-footer>

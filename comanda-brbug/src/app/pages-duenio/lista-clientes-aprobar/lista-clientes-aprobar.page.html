<ion-header>
  <ion-toolbar>
    <ion-title>Lista de clientes sin aprobar</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home-duenio" color="light"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="!clienteSinAutorizar" class="divMensaje">
    <h4 class="mensaje">No hay clientes por aprobar</h4>
    <br>
    <br>
    <br>
    <img style="width: 70vw;" src="assets/logo.jpeg">
  </div>

  <div *ngIf="clienteSinAutorizar">
    <ion-card *ngFor="let user of users">
      <ion-item>
        <ion-avatar slot="start">
          <img src="{{user.foto}}">
        </ion-avatar>
        <ion-label>
          <h2 text-capitalize>{{user.apellido}} {{user.nombre}}</h2>
          <p>DNI: {{user.dni}}</p>
          <p>Correo: {{user.email}}</p>
        </ion-label>
        <ion-badge (click)="aceptar(user)" style="margin-right: 5px;" color="success"><ion-icon name="checkmark-sharp"></ion-icon></ion-badge>
        <ion-badge (click)="rechazar(user)" color="danger"><ion-icon name="close-sharp"></ion-icon></ion-badge>
      </ion-item>
    </ion-card>
  </div>
</ion-content>

<ion-toolbar color="dark" [hidden]="scanActive">
  <ion-buttons slot="start">
    <ion-back-button color="danger" defaultHref="login" icon="arrow-back-circle-outline"></ion-back-button>
  </ion-buttons>
  <ion-buttons slot="primary">
    <ion-button color="danger" (click)="logout()">
      <ion-icon slot="icon-only" name="log-in-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Bienvenido {{nombre}}</ion-title>
</ion-toolbar>

<ion-content>
  <div class="divImage">
    <ion-img src="assets/logo.jpeg"></ion-img>
  </div>

  
  <ion-button class="ion-margin" color="danger" shape="round" fill="outline" expand="full" (click)="altaDuenio()" >Alta de due√±o / supervisor</ion-button>
  <ion-button class="ion-margin" color="danger" shape="round" fill="outline" expand="full" (click)="altaEmpleado()" type="button">Alta de empleados</ion-button>
  <ion-button class="ion-margin" color="danger" shape="round" expand="full" (click)="listaClientes()" type="button">Listado de clientes</ion-button>
  
</ion-content>

<ion-header [hidden]="scanActive">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>Calificaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div style="margin-right: 10px; margin-left: 10px; margin-top: 10px;">
    <div class="divTitle">
      <h4 class="title">Velocidad: {{promedioVelocidad}}</h4>
    </div>
    <div class="chart">
      <canvas #barCanvas style="height: 150px;"></canvas>
    </div>
  </div>

  <div style="margin-right: 10px; margin-left: 10px; margin-top: 10px;">
    <div class="divTitle">
      <h4 class="title">Atenci√≥n: {{promedioAtencion}}</h4>
    </div>
    <div class="chart">
      <canvas #pieCanvas style="height: 150px;"></canvas>
    </div>
  </div>

  <div style="margin-right: 10px; margin-left: 10px; margin-top: 10px;">
    <div class="divTitle">
      <h4 class="title">Comida: {{promedioComida}}</h4>
    </div>
    <div class="chart">
      <canvas #doughnutCanvas style="height: 150px;"></canvas>
    </div>
  </div>

  <div style="margin-right: 10px; margin-left: 10px; margin-top: 10px;">
    <div class="divTitle">
      <h4 class="title">Limpieza: {{promedioLimpieza}}</h4>

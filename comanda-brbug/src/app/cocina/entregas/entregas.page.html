<ion-header [translucent]="true">
  <app-nav [titulo]="titulo"></app-nav>
</ion-header>
<ion-content>
  <div *ngIf="!spinner">
    <div *ngIf="!pedidosPendientes" class="divMensaje">
      <h4 class="mensaje">No hay pedidos para entregar</h4>
      <br>
      <br>
      <br>
      <img style="width: 70vw;" src="assets/logo.jpeg">
    </div>
  
    <div *ngIf="pedidosPendientes" >
      <div *ngFor="let pedido of pedidos">
        <div *ngFor="let producto of pedido.pedido">
          <ion-card *ngIf="producto.producto.sector === 'cocina'">
            <ion-item>
              <div>
                <ion-grid>
                  <ion-row>
                    <ion-col>
                      <ion-label style="width: 240px;">
                        <span>{{producto.producto.nombre}}</span>
                      </ion-label>
                    </ion-col>
                    <ion-col>
                      <ion-label>
                        <span>{{producto.unidades}}x</span>
                      </ion-label>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </div>
            </ion-item>
          </ion-card>
        </div>
        <div style="text-align: center;display: flex;flex-direction: column;align-items: center;">
          <ion-button expand="block" (click)="entregarPedido(pedido)" class="buttonEntregarPedido">Entregar pedido</ion-button>
        </div>
      </div>
    </div>
  </div>
</ion-content>

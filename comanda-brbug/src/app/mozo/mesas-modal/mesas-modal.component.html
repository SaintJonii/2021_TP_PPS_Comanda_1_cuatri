<ion-header>
  <ion-toolbar>
    <ion-title>Mesas Disponibles</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div *ngIf="!mesasDisponibles" class="divMensaje">
    <h4 class="mensaje">No hay mesas disponibles</h4>
    <br>
    <br>
    <br>
    <img style="width: 70vw;" src="assets/logo.jpeg">
  </div>

  <div *ngIf="mesasDisponibles" >
    <div *ngFor="let mesa of mesas">
      <ion-card>
        <ion-item>
          <div>
            <ion-grid style="text-align: center; margin-left: 80px;">
              <ion-row>
                <ion-col>
                  <ion-label>
                    <h1 >Mesa {{mesa.id}}</h1>
                  </ion-label>
                </ion-col>
              </ion-row>
              <ion-button expand="block" (click)="seleccionarMesa(mesa.id)" class="buttonAsignarMesa">Seleccionar Mesa</ion-button>
            </ion-grid>
          </div>
        </ion-item>
      </ion-card>
    </div>
  </div>
</ion-content>

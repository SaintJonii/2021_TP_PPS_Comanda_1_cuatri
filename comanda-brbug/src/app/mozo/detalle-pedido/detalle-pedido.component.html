<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="pedidosMozo" (click)="dismissModal()" color="danger"> </ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="exit-outline" color="danger"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">{{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo">
  <div class="contenedorBlanco">
    <div *ngFor="let producto of pedido.pedido">
      <ion-card>
        <ion-item>
          <div>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-label>
                    <span>{{producto.producto.nombre}}</span>
                  </ion-label>
                </ion-col>
                <ion-col>
                  <ion-label>
                    <span>{{producto.unidades}}x</span>
                  </ion-label>
                </ion-col>
                <ion-col>
                  <ion-label>
                    <span>${{producto.producto.precio}}</span>
                  </ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
        </ion-item>
      </ion-card>
    </div>
    <div style="text-align: center;display: flex;flex-direction: column;align-items: center;">
      <h1>Total: ${{pedido.total}}</h1>
      <!--<ion-button expand="block" (click)="despacharPedido()" class="buttonDespacharPedido">Despachar pedido</ion-button>
      <ion-button expand="block" (click)="rechazarPedido()" class="buttonDespacharPedido">Rechazar pedido</ion-button>-->
      <ion-button class="ion-margin" color="danger" shape="round" fill="outline" expand="block" (click)="despacharPedido()" >Despachar Pedido</ion-button>
      <ion-button class="ion-margin" color="danger" shape="round"  expand="block" (click)="rechazarPedido()" type="button">Rechazar Pedido</ion-button>
    </div>
  </div>
    
    
</ion-content>

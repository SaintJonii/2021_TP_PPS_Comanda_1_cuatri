<ion-header>
    <ion-toolbar color="dark">
      <ion-title>Lista de espera de clientes</ion-title>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="homeMozo" color="light"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <div *ngIf="!clientesEsperando" class="divMensaje">
        <h4 class="mensaje">No hay clientes por aprobar</h4>
        <br>
        <br>
        <br>
        <img style="width: 70vw;" src="assets/logo.jpeg">
      </div>
    
      <div *ngIf="clientesEsperando">
        <div *ngFor="let user of users" >
          <ion-card>
            <ion-item >
              <div>
                <ion-grid >
                  <ion-row>
                    <ion-col>
                      <ion-label color="dark" class="label">
                        <p class="texto">Nombre: {{user.nombre}}</p>
                        <p class="texto">Correo: {{user.email}}</p>
                      </ion-label>
                    </ion-col >
                    <ion-col>
                      <ion-label color="dark" >
                        <p class="texto">Apellido: {{user.apellido}}</p>
                        <p class="texto">DNI: {{user.dni}}</p>
                      </ion-label>    
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </div>
            </ion-item>
          </ion-card>
        </div>
      </div>
</ion-content>
